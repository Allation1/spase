<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="geomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Трикутник -->
  <polygon points="15,50 35,20 55,50" fill="none" stroke="#1abc9c" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Коло -->
  <circle cx="35" cy="35" r="12" fill="none" stroke="#1abc9c" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Квадрат -->
  <rect x="45" y="40" width="15" height="15" fill="none" stroke="#16a085" stroke-width="2" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 52.5 47.5" to="360 52.5 47.5" dur="10s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Лінії сітки -->
  <line x1="10" y1="25" x2="60" y2="25" stroke="#16a085" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="45" x2="60" y2="45" stroke="#16a085" stroke-width="1" opacity="0.3"/>
  <line x1="25" y1="10" x2="25" y2="60" stroke="#16a085" stroke-width="1" opacity="0.3"/>
  <line x1="45" y1="10" x2="45" y2="60" stroke="#16a085" stroke-width="1" opacity="0.3"/>
  
  <!-- Кутомір -->
  <path d="M50 15 L58 15 L58 8" fill="none" stroke="#1abc9c" stroke-width="1.5" opacity="0.6"/>
</svg>
