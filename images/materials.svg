<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="matGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Кристалічна решітка -->
  <circle cx="20" cy="20" r="4" fill="#f39c12" opacity="0.6">
    <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="20" r="4" fill="#f39c12" opacity="0.6">
    <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="20" cy="40" r="4" fill="#f39c12" opacity="0.6">
    <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="40" cy="40" r="4" fill="#f39c12" opacity="0.6">
    <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  
  <!-- Зв'язки -->
  <line x1="24" y1="20" x2="36" y2="20" stroke="#d68910" stroke-width="2" opacity="0.5"/>
  <line x1="20" y1="24" x2="20" y2="36" stroke="#d68910" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="24" x2="40" y2="36" stroke="#d68910" stroke-width="2" opacity="0.5"/>
  <line x1="24" y1="40" x2="36" y2="40" stroke="#d68910" stroke-width="2" opacity="0.5"/>
  
  <!-- Полімерні ланцюги -->
  <path d="M45 45 L52 45 L55 52 L62 52" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.6">
    <animate attributeName="d" values="M45 45 L52 45 L55 52 L62 52; M45 48 L52 48 L55 55 L62 55; M45 45 L52 45 L55 52 L62 52" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Наночастинки -->
  <circle cx="55" cy="30" r="3" fill="none" stroke="#f39c12" stroke-width="1.5" opacity="0.7">
    <animate attributeName="r" values="3;4;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
