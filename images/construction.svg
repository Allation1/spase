<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="constrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Будівля -->
  <rect x="15" y="35" width="18" height="25" fill="none" stroke="#7f8c8d" stroke-width="2" opacity="0.7"/>
  <rect x="35" y="30" width="18" height="30" fill="none" stroke="#7f8c8d" stroke-width="2" opacity="0.7"/>
  
  <!-- Вікна -->
  <rect x="18" y="40" width="5" height="5" fill="#7f8c8d" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="25" y="40" width="5" height="5" fill="#7f8c8d" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <rect x="38" y="35" width="5" height="5" fill="#7f8c8d" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <rect x="45" y="35" width="5" height="5" fill="#7f8c8d" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </rect>
  
  <!-- Кран -->
  <line x1="55" y1="55" x2="55" y2="20" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="55" y1="20" x2="65" y2="20" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="20" x2="65" y2="35" stroke="#95a5a6" stroke-width="1.5" opacity="0.6">
    <animate attributeName="y2" values="35;40;35" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Сітка -->
  <line x1="10" y1="25" x2="50" y2="25" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  <line x1="10" y1="35" x2="50" y2="35" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="20" x2="20" y2="45" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="20" x2="30" y2="45" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
</svg>
