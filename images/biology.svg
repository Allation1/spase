<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="bioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ДНК спіраль -->
  <path d="M20 25 Q30 15, 40 25 T60 25" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.6">
    <animate attributeName="d" values="M20 25 Q30 15, 40 25 T60 25; M20 35 Q30 45, 40 35 T60 35; M20 25 Q30 15, 40 25 T60 25" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M20 45 Q30 55, 40 45 T60 45" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.6">
    <animate attributeName="d" values="M20 45 Q30 55, 40 45 T60 45; M20 35 Q30 25, 40 35 T60 35; M20 45 Q30 55, 40 45 T60 45" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- З'єднання -->
  <line x1="25" y1="28" x2="25" y2="42" stroke="#2ecc71" stroke-width="1.5" opacity="0.5"/>
  <line x1="35" y1="30" x2="35" y2="40" stroke="#2ecc71" stroke-width="1.5" opacity="0.5"/>
  <line x1="45" y1="28" x2="45" y2="42" stroke="#2ecc71" stroke-width="1.5" opacity="0.5"/>
  <line x1="55" y1="30" x2="55" y2="40" stroke="#2ecc71" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Клітина -->
  <circle cx="35" cy="35" r="12" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.7"/>
  <circle cx="35" cy="35" r="4" fill="#27ae60" opacity="0.5">
    <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Маленькі клітини -->
  <circle cx="15" cy="20" r="3" fill="#2ecc71" opacity="0.5">
    <animate attributeName="cy" values="20;18;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="50" r="3" fill="#2ecc71" opacity="0.5">
    <animate attributeName="cy" values="50;52;50" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
