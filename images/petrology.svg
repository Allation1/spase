<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="petroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f4dd0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Гірські шари -->
  <path d="M5 40 Q20 35, 35 40 Q50 45, 65 40 L65 65 L5 65 Z" fill="#6c5ce7" opacity="0.3"/>
  <path d="M5 50 Q20 45, 35 50 Q50 55, 65 50 L65 65 L5 65 Z" fill="#5f4dd0" opacity="0.3"/>
  
  <!-- Кристали -->
  <polygon points="20,45 23,32 26,45 25,55 21,55">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="35,40 39,25 43,40 42,55 36,55">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="50,45 53,32 56,45 55,55 51,55">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Мінеральні частинки -->
  <circle cx="15" cy="35" r="2" fill="#6c5ce7" opacity="0.5">
    <animate attributeName="cy" values="35;38;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="30" r="2.5" fill="#5f4dd0" opacity="0.4">
    <animate attributeName="cy" values="30;33;30" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="35" r="2" fill="#6c5ce7" opacity="0.5">
    <animate attributeName="cy" values="35;38;35" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Блиск -->
  <circle cx="23" cy="38" r="1" fill="#a29bfe" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="39" cy="32" r="1" fill="#a29bfe" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
