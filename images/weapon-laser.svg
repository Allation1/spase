<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="laserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Лазерна гармата -->
  <rect x="20" y="32" width="30" height="8" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.7"/>
  <rect x="25" y="35" width="20" height="2" fill="#e74c3c" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Лазерний промінь -->
  <line x1="50" y1="36" x2="68" y2="36" stroke="#e74c3c" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Основа -->
  <rect x="15" y="40" width="10" height="15" fill="none" stroke="#c0392b" stroke-width="2" opacity="0.6"/>
  
  <!-- Енергетичні кільця -->
  <ellipse cx="35" cy="36" rx="8" ry="6" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.4">
    <animate attributeName="rx" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="35" cy="36" rx="8" ry="6" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.4" transform="rotate(90 35 36)">
    <animate attributeName="rx" values="8;10;8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </ellipse>
  
  <!-- Іскри -->
  <circle cx="55" cy="30" r="1.5" fill="#e74c3c" opacity="0.6">
    <animate attributeName="cy" values="30;25;30" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="40" r="1" fill="#e74c3c" opacity="0.5">
    <animate attributeName="cy" values="40;45;40" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
