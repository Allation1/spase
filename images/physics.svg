<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Атом з електронами - збільшений розмір -->
  <circle cx="50" cy="50" r="6" fill="#1fa2c7" />
  
  <!-- Орбіта 1 - більші еліпси -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#1fa2c7" stroke-width="2" transform="rotate(0 50 50)" />
  <circle cx="95" cy="50" r="4" fill="#4ade80">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Орбіта 2 -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#1fa2c7" stroke-width="2" transform="rotate(60 50 50)" />
  <circle cx="72.5" cy="11.1" r="4" fill="#4ade80">
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Орбіта 3 -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#1fa2c7" stroke-width="2" transform="rotate(120 50 50)" />
  <circle cx="27.5" cy="11.1" r="4" fill="#4ade80">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Енергетичні хвилі -->
  <path d="M 10 50 Q 30 35 50 50 Q 70 65 90 50" fill="none" stroke="#1fa2c7" stroke-width="1" opacity="0.5" />
  <path d="M 10 55 Q 30 40 50 55 Q 70 70 90 55" fill="none" stroke="#1fa2c7" stroke-width="1" opacity="0.3" />
</svg>
