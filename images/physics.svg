<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <!-- Градієнти для ядра -->
    <radialGradient id="nucleusGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </radialGradient>
    
    <!-- Градієнти для електронів -->
    <radialGradient id="electronGrad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="electronGrad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffe66d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="electronGrad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8c94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </radialGradient>
    
    <!-- Світіння -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Тінь -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Зовнішня орбіта 3 -->
  <ellipse cx="35" cy="35" rx="32" ry="12" fill="none" stroke="#4ecdc4" stroke-width="1.5" stroke-opacity="0.4" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 35 35" to="360 35 35" dur="12s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Середня орбіта 2 -->
  <ellipse cx="35" cy="35" rx="32" ry="12" fill="none" stroke="#ffe66d" stroke-width="1.5" stroke-opacity="0.4" filter="url(#glow)" transform="rotate(60 35 35)">
    <animateTransform attributeName="transform" type="rotate" from="60 35 35" to="420 35 35" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Внутрішня орбіта 1 -->
  <ellipse cx="35" cy="35" rx="32" ry="12" fill="none" stroke="#ff8c94" stroke-width="1.5" stroke-opacity="0.4" filter="url(#glow)" transform="rotate(120 35 35)">
    <animateTransform attributeName="transform" type="rotate" from="120 35 35" to="480 35 35" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ядро атома -->
  <circle cx="35" cy="35" r="6" fill="url(#nucleusGrad)" filter="url(#glow)" stroke="#ff6b6b" stroke-width="1">
    <animate attributeName="r" values="6;6.5;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Протони в ядрі -->
  <circle cx="33" cy="33" r="2" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="37" cy="35" r="2" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="35" cy="37" r="2" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- Електрон 1 на орбіті 1 -->
  <circle r="3.5" fill="url(#electronGrad1)" filter="url(#glow)">
    <animateMotion dur="8s" repeatCount="indefinite" path="M35 3 L67 35 A32 12 0 1 1 35 67 A32 12 0 1 1 35 3"/>
  </circle>
  
  <!-- Електрон 2 на орбіті 2 -->
  <circle r="3.5" fill="url(#electronGrad2)" filter="url(#glow)">
    <animateMotion dur="10s" repeatCount="indefinite" path="M64 14 A32 12 0 1 1 6 56 A32 12 0 1 1 64 14" transform="rotate(60 35 35)"/>
  </circle>
  
  <!-- Електрон 3 на орбіті 3 -->
  <circle r="3.5" fill="url(#electronGrad3)" filter="url(#glow)">
    <animateMotion dur="12s" repeatCount="indefinite" path="M56 6 A32 12 0 1 1 14 64 A32 12 0 1 1 56 6" transform="rotate(120 35 35)"/>
  </circle>
  
  <!-- Енергетичні хвилі -->
  <path d="M5 35 Q15 30, 25 35 T45 35" fill="none" stroke="#4ecdc4" stroke-width="0.5" stroke-dasharray="2,3" opacity="0.3">
    <animate attributeName="d" values="M5 35 Q15 30, 25 35 T45 35; M5 35 Q15 40, 25 35 T45 35; M5 35 Q15 30, 25 35 T45 35" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M25 35 Q35 30, 45 35 T65 35" fill="none" stroke="#ffe66d" stroke-width="0.5" stroke-dasharray="2,3" opacity="0.3">
    <animate attributeName="d" values="M25 35 Q35 30, 45 35 T65 35; M25 35 Q35 40, 45 35 T65 35; M25 35 Q35 30, 45 35 T65 35" dur="3s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- Іскри енергії -->
  <circle cx="60" cy="20" r="1" fill="#4ecdc4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="60;65;60" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="35" r="1" fill="#ffe66d" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="65;68;65" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="50" r="1" fill="#ff8c94" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="60;65;60" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
