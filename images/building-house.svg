<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Будинок -->
  <rect x="20" y="35" width="30" height="25" fill="none" stroke="#5dade2" stroke-width="2" opacity="0.7"/>
  <polygon points="18,35 35,22 52,35" fill="none" stroke="#5dade2" stroke-width="2" opacity="0.7"/>
  
  <!-- Вікна -->
  <rect x="24" y="40" width="8" height="8" fill="#5dade2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="40" width="8" height="8" fill="#5dade2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  
  <!-- Двері -->
  <rect x="30" y="48" width="10" height="12" fill="none" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Димар -->
  <rect x="42" y="25" width="6" height="10" fill="none" stroke="#5dade2" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Дим -->
  <circle cx="45" cy="20" r="3" fill="#5dade2" opacity="0.3">
    <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="12" r="2" fill="#5dade2" opacity="0.2">
    <animate attributeName="cy" values="12;8;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Сітка плану -->
  <line x1="10" y1="30" x2="18" y2="30" stroke="#3498db" stroke-width="0.5" opacity="0.3"/>
  <line x1="10" y1="40" x2="18" y2="40" stroke="#3498db" stroke-width="0.5" opacity="0.3"/>
  <line x1="14" y1="28" x2="14" y2="42" stroke="#3498db" stroke-width="0.5" opacity="0.3"/>
</svg>
