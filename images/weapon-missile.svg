<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="missileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ракета 1 -->
  <path d="M20 35 L35 25 L35 45 Z" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.7"/>
  <circle cx="22" cy="35" r="3" fill="#27ae60" opacity="0.5">
    <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ракета 2 -->
  <path d="M45 30 L60 20 L60 40 Z" fill="none" stroke="#1e8449" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0 0; -3 5; 0 0" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="47" cy="30" r="2.5" fill="#1e8449" opacity="0.4">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Пускова установка -->
  <rect x="15" y="45" width="20" height="12" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.5"/>
  <line x1="20" y1="48" x2="20" y2="54" stroke="#27ae60" stroke-width="1.5" opacity="0.4"/>
  <line x1="28" y1="48" x2="28" y2="54" stroke="#27ae60" stroke-width="1.5" opacity="0.4"/>
  <line x1="32" y1="48" x2="32" y2="54" stroke="#27ae60" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Вогонь запуску -->
  <path d="M35 45 L38 55 L35 52 L32 55 Z" fill="#27ae60" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="0.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Траєкторія -->
  <path d="M35 35 Q45 30, 55 25" fill="none" stroke="#27ae60" stroke-width="1" stroke-dasharray="2,2" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
