<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#636e72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Кам'яні блоки -->
  <rect x="10" y="40" width="18" height="20" fill="none" stroke="#636e72" stroke-width="2" opacity="0.6"/>
  <rect x="30" y="40" width="18" height="20" fill="none" stroke="#636e72" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="40" width="15" height="20" fill="none" stroke="#636e72" stroke-width="2" opacity="0.6"/>
  
  <!-- Другий ряд -->
  <rect x="15" y="25" width="18" height="15" fill="none" stroke="#636e72" stroke-width="2" opacity="0.5"/>
  <rect x="35" y="25" width="18" height="15" fill="none" stroke="#636e72" stroke-width="2" opacity="0.5"/>
  
  <!-- Інструменти -->
  <path d="M55 25 L65 25 L65 30 L55 30 Z" fill="#2d3436" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M65 25 L68 23 L68 32 L65 30 Z" fill="#636e72" opacity="0.6"/>
  
  <!-- Кам'яна крихта -->
  <circle cx="20" cy="62" r="1.5" fill="#636e72" opacity="0.4">
    <animate attributeName="cy" values="62;65;62" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="64" r="1" fill="#2d3436" opacity="0.3">
    <animate attributeName="cy" values="64;67;64" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="63" r="1.5" fill="#636e72" opacity="0.4">
    <animate attributeName="cy" values="63;66;63" dur="2.3s" repeatCount="indefinite"/>
  </circle>
</svg>
