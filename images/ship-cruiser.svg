<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="cruiserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Крейсер -->
  <ellipse cx="35" cy="40" rx="25" ry="8" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.7"/>
  
  <!-- Корпус -->
  <path d="M15 40 L55 40 L50 35 L20 35 Z" fill="#9b59b6" opacity="0.3"/>
  
  <!-- Башти -->
  <circle cx="25" cy="35" r="4" fill="none" stroke="#9b59b6" stroke-width="1.5" opacity="0.6"/>
  <circle cx="40" cy="35" r="4" fill="none" stroke="#9b59b6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Антени -->
  <line x1="30" y1="35" x2="30" y2="25" stroke="#9b59b6" stroke-width="1.5" opacity="0.5"/>
  <line x1="45" y1="35" x2="45" y2="22" stroke="#9b59b6" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Радар -->
  <ellipse cx="30" cy="22" rx="5" ry="2" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 30 22" to="360 30 22" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Двигуни -->
  <circle cx="15" cy="38" r="2" fill="#9b59b6" opacity="0.5">
    <animate attributeName="r" values="2;3;2" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="42" r="2" fill="#9b59b6" opacity="0.5">
    <animate attributeName="r" values="2;3;2" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  
  <!-- Полум'я двигунів -->
  <path d="M12 38 L5 36 L5 40 Z" fill="#9b59b6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="0.4s" repeatCount="indefinite"/>
  </path>
  <path d="M12 42 L5 40 L5 44 Z" fill="#9b59b6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="0.4s" repeatCount="indefinite" begin="0.2s"/>
  </path>
  
  <!-- Щити -->
  <ellipse cx="35" cy="40" rx="28" ry="10" fill="none" stroke="#9b59b6" stroke-width="1" stroke-dasharray="3,3" opacity="0.3">
    <animate attributeName="rx" values="28;30;28" dur="2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
