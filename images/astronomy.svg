<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70">
  <defs>
    <linearGradient id="astroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Зірки -->
  <circle cx="10" cy="15" r="1" fill="#ecf0f1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="10" r="0.8" fill="#ecf0f1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="12" r="1" fill="#ecf0f1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="18" r="0.8" fill="#ecf0f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="45" r="1" fill="#ecf0f1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="50" r="0.8" fill="#ecf0f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Планета 1 -->
  <circle cx="35" cy="35" r="8" fill="none" stroke="#3498db" stroke-width="2" opacity="0.7"/>
  <ellipse cx="35" cy="35" rx="12" ry="3" fill="none" stroke="#3498db" stroke-width="1" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 35 35" to="360 35 35" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Планета 2 -->
  <circle cx="55" cy="25" r="4" fill="none" stroke="#e74c3c" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Сузір'я -->
  <line x1="10" y1="40" x2="20" y2="35" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="35" x2="30" y2="40" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="40" x2="40" y2="35" stroke="#3498db" stroke-width="1" opacity="0.4"/>
  <circle cx="10" cy="40" r="1.5" fill="#3498db" opacity="0.6"/>
  <circle cx="20" cy="35" r="1.5" fill="#3498db" opacity="0.6"/>
  <circle cx="30" cy="40" r="1.5" fill="#3498db" opacity="0.6"/>
  <circle cx="40" cy="35" r="1.5" fill="#3498db" opacity="0.6"/>
</svg>
